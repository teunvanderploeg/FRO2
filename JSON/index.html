<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boeken bedrijf</title>
    <link rel="stylesheet" href="css/boeken.css" />
  </head>
  <body>
    <div class="ww"><img src="https://image.freepik.com/iconen-gratis/winkelwagen-1_318-10653.jpg" alt="WinkelWagen" class="ww__icon"><span class="ww__aantal">0</span></div>
    <h1>Kies een van de volgende boeken</h1>
    <div class="besturing">
      <label class="besturing__cb-label">
        <input type="checkbox" class="besturing__cb-taal" value="Nederlands" checked>
        Nederlands
      </label>
      <label class="besturing__cb-label">
        <input type="checkbox" class="besturing__cb-taal" value="Engels" checked>
        Engels
      </label>
      <label class="besturing__cb-label">
        <input type="checkbox" class="besturing__cb-taal" value="Duits" checked>
        Duits
      </label>

      <!-- sorteren -->
      <span class="besturing__sorteren">
        <label class="besturing__select--label">
          Sorteren op: 
          <select class="besturing__select">
            <option selected value="titel">Titel</option>
            <option value="paginas">Paginas</option>
            <option value="uitgave">Uitgave datum</option>
            <option value="auteurs">Auteurs</option>
            <option value="prijsLaag">Prijs Laag->Hoog</option>
            <option value="prijsHoog">Prijs Hoog->Laag</option>
          </select>
        </label>
        <label><input type="radio" name="opaf" class="besturing__rb" checked value="1">Oplopend</label>
        <label><input type="radio" name="opaf" class="besturing__rb" value="-1">Aflopend</label>
      </span>
    </div>
    <!-- end sorteren -->
    <div id="boeken"></div>
    <script src="js/boeken.js"></script>
  </body>
</html>
